<!DOCTYPE html>
<html lang="en" ng-app="Curso">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="./javascript.js"></script>
</head>
<body >
    
    <div class="container">        
        <div class="jumbotron">
            <h1>{{ titulo }} - {{ nome}}</h1>            
        </div>        
        
        <div class="panel panel-default" ng-controller="ListaController as lc">
            <div class="panel-heading">{{ lc.titulo }}</div>
            <div class="panel-body">
                    <div class="col-lg-6">
                      <div class="input-group">
                        <input type="text" ng-model="lc.textBusca" class="form-control" placeholder="Busque por...">
                        <span class="input-group-btn">
                          <button class="btn btn-default" type="button" ng-click="lc.Buscar();">Pesquisar</button>
                        </span>
                        </div>
                    </div>
                  </div>
                  <h3>Filme encontrado</h3>
                  <ul class="list-group">
                    <li ng-show="!= null" class="list-group-item">Titulo: {{ lc.filmes.Title }}</li>
                    <li ng-show="!= null" class="list-group-item">Link para poster: {{ lc.filmes.Poster }}</li>
                    <li ng-show="!= null" class="list-group-item">Diretor: {{ lc.filmes.Director }}</li>
                  </ul>
                </div>            
        </div>
</body>
</html>
